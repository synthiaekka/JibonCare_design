<!DOCTYPE html> 
<html>
<head>
  <title>Register - JibonCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #f7f1e3;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .container {
      max-width: 450px;
      margin: 100px auto;
      background: #fff7e6;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #d3a15d;
    }
    .container h2 {
      text-align: center;
      color: #5b3b1d;
      margin-bottom: 25px;
    }
    .container input, .container select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #caa969;
      border-radius: 6px;
      background: #fff9f0;
    }
    .container button {
      width: 100%;
      padding: 12px;
      background-color: #8c5c3a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #6a4429;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #8c5c3a;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form method="POST" action="{{ url_for('register') }}" onsubmit="return validateForm()">
      <input type="text" name="name" placeholder="Full Name" required
             pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">

      <input type="text" name="phone" placeholder="Phone Number" required
             pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">

      <input type="email" name="email" placeholder="Email" required>

      <input type="password" name="password" placeholder="Password" required minlength="6">

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already registered? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

  <script>
    function validateForm() {
      const phone = document.querySelector('input[name="phone"]').value;
      if (phone.length !== 10 || isNaN(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
