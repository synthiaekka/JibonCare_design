<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - JibonCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #f7f1e3;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff7e6;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #d3a15d;
    }
    .login-container h2 {
      text-align: center;
      color: #5b3b1d;
      margin-bottom: 25px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #caa969;
      border-radius: 6px;
      background: #fff9f0;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #8c5c3a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #6a4429;
    }
    .links {
      text-align: center;
      margin-top: 18px;
    }
    .links a {
      color: #8c5c3a;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin: 5px 0;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to JibonCare</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <p style="color: red; text-align: center; margin-top: 10px;">{{ error }}</p>
    {% endif %}

    <div class="links">
      <a href="{{ url_for('register') }}">New user? Register</a>
      <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
    </div>
  </div>
</body>
</html>
